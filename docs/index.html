<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Lead Manager</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Auth Screen -->
  <div id="auth-screen" class="screen active">
    <div class="auth-container">
      <h1>ğŸ  Lead Manager</h1>
      <p>Enter your PIN to continue</p>
      <input type="password" id="pin-input" maxlength="6" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" inputmode="numeric" autocomplete="off">
      <button id="pin-submit" class="btn-primary">Unlock</button>
      <p id="auth-error" class="error hidden">Invalid PIN</p>
    </div>
  </div>

  <!-- Main App -->
  <div id="app-screen" class="screen">
    <!-- Header -->
    <header id="app-header">
      <h1 id="current-biz-name">Lead Manager</h1>
      <div class="header-actions">
        <button id="btn-refresh" class="icon-btn" title="Refresh">â†»</button>
        <button id="btn-notifications" class="icon-btn" title="Notifications">ğŸ””</button>
        <button id="btn-logout" class="icon-btn" title="Logout">ğŸ”’</button>
      </div>
    </header>

    <!-- Business Tabs -->
    <nav id="biz-tabs"></nav>

    <!-- Content Area -->
    <main id="content">
      <div id="loading" class="hidden">
        <div class="spinner"></div>
      </div>

      <!-- Conversation List -->
      <div id="conversation-list"></div>

      <!-- Conversation Detail (hidden by default) -->
      <div id="conversation-detail" class="hidden">
        <div id="detail-header">
          <button id="btn-back" class="icon-btn">â†</button>
          <span id="detail-contact"></span>
          <button id="btn-call" class="icon-btn" title="Call">ğŸ“</button>
        </div>
        <div id="messages-container"></div>
        <div id="compose-bar">
          <input type="text" id="msg-input" placeholder="Type a messageâ€¦" autocomplete="off">
          <button id="btn-send" class="btn-primary">Send</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Toast -->
  <div id="toast" class="hidden"></div>

  <!-- Call Modal -->
  <div id="call-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Call Customer</h3>
      <p id="call-modal-info"></p>
      <p class="small">Twilio will call your phone first, then connect you to the customer. Business caller ID will be shown.</p>
      <div class="modal-actions">
        <button id="call-cancel" class="btn-secondary">Cancel</button>
        <button id="call-confirm" class="btn-primary">Call Now</button>
      </div>
    </div>
  </div>

  <script src="js/twilio.js"></script>
  <script src="js/push.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
